</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Global Cleaners & Maintenance LLC">
        </div>
        <div class="text">
            <h3>Global Cleaners & Maintenance LLC</h3>            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

        <div class="language-switcher">
            <a href="form.html?lang=es">ES</a> | <a href="form.html?lang=en">EN</a>
        </div>
    </header>
    <section class="form-section">
        <div class="form-container">
        <h2>Solicitar Presupuesto</h2>
            <form id="presupuestoForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="servicio">Tipo de Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="ambos">Ambos</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="mensajeEnviado" class="mensaje-enviado">Información enviada</div>
        </div> 
    </section>
